<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title> - 主页示例</title>

    <link rel="shortcut icon" href="__PUBLIC__/favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>中文分词与翻译<small>（以word形式导入的数据需执行该步骤）</small></h5>
                    </div>
                    
                    
                    <div class="ibox-content">
                        <form action="{:U('partitionHandler')}" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">项目选择</label>
                                    <div class="col-sm-10">
                                        <select class="form-control m-b" name="project" >
                                            <foreach name='project' item='v'>
                                                <option value="{$v.id}">{$v.name}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">分词</button>
                                        <input class="btn btn-white" type="reset"></input>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
    <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>预处理<small>（包括去英文停用词、计算IDF、TFIDF、抽取关键词）</small></h5>
                    </div>
                    
                    
                    <div class="ibox-content">
                        <form action="{:U('preprocess')}" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">项目选择</label>
                                    <div class="col-sm-10">
                                        <select class="form-control m-b" name="project" >
                                            <foreach name='project' item='v'>
                                                <option value="{$v.id}">{$v.name}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">预处理</button>
                                        <input class="btn btn-white" type="reset"></input>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>计算<small>（结果仅供实验参考）</small></h5>
                    </div>
                    
                    
                    <div class="ibox-content">

                        <form action="{:U('calculate')}" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">项目选择</label>
                                <div class="col-sm-10">
                                    <select id="selProject1" class="form-control m-b" name="project" >
                                        <foreach name='project' item='v'>
                                            <option value="{$v.id}">{$v.name}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">生命周期选择</label>

                                <div class="col-sm-10">
                                    <select id="selLifecycle1" class="form-control m-b" name="lifecycle">
                                        <foreach name='lifecycle' item='v'>
                                            <option value="{$v.id}">{$v.name}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                             <div class="form-group">
                                <label class="col-sm-2 control-label">内容选择</label>

                                <div class="col-sm-10">
                                    <select id="selContent1" class="form-control m-b" name="content">
                                        <foreach name='content' item='v'>
                                            <option value="{$v.id}">{$v.content}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">计算</button>
                                    <input class="btn btn-white" type="reset"></input>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>

       
    </div>
    <!-- 全局js -->
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/plugins/layer/layer.min.js"></script>  
    <!-- 自定义js -->
    <script src="__PUBLIC__/js/content.js"></script>    
</body>

</html>
